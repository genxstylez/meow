{% load static %}
<html>
    <head>
        <link href="{% static 'css/bootstrap-flatly.min.css' %}" rel="stylesheet" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="{% static 'js/jquery.lazyload.min.js %}" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="row-fluid">
            {% for doc in documents %}
                <div class="col-md-4 col-sm-4 col-xs-6" >
                    <div class="box" style="padding:15px;">
                        <div class="row">
                            <a href="{{ doc.url }}" target="_blank">
                                <img class="lazy img-responsive img-rounded pic" data-original="{{ doc.image }}" />
                            </a>
                        </div>
                        <div class="row title">
                            <a href="{{ doc.url }}" target="_blank">{{ doc.title|truncatechars:"30" }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </body>
</html>
