{% extends 'base.html' %}
{% load pagination_tags %}
    {% block meta %}
    <meta name="keywords" content="{{ site_keywords }}">
    <meta name="description" content="{{ site_description }}">
    <title>{{ site_tite }}</title>
    {% endblock %}

    {% block content %}
        <div class="row well well-sm">
            {% autopaginate documents 50 %}
            {% for doc in documents %}
            <div itemscope itemtype="http://schema.org/WebPage" class="col-md-3 col-sm-4 col-xs-6" >
                <div itemprop="audience" itemscope itemtype="http://schema.org/PeopleAudience" class="box" style="padding:15px;">
                    <meta itemprop="minAge" content="18"/>
                    <div class="row">
                        <a itemprop="url" href="{% url 'document' doc.id %}" target="_blank">
                            <img alt="{{ doc.title }}" class="img-responsive img-rounded pic" src="{{ doc.image }}" />
                        </a>
                    </div>
                    <div class="row title">
                        <h4><a itemprop="url" href="{% url 'document' doc.id %}" target="_blank">{{ doc.title|truncatechars:"30" }}</a></h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="row">
            <div class="pull-right col-md-12 col-sm-12 cols-xs-12">
                {% paginate %}
            </div>
        </div>
    {% endblock %}
